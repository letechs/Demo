<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS4 Grid Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2 class="py-3 my-3 bg-dark border border-dark text-white text-center">BS4 fixed device with column </h2>
        <div class="row">
            <div class="col-sm-3">colum 1</div>
            <div class="col-sm-3">colum 2</div>
            <div class="col-sm-3">colum 3</div>
        </div>
        <h2 class="py-3 my-3 bg-primary border border-danger text-white text-center">BS4 Equal coloum grid</h2>
        <div class="row">
            <div class="col-3">colum 1
            </div>
            <div class="col-3">colum 2
            </div>
            <div class="col-3">colum 3</div>
        </div>
        <h2 class="py-3 my-3 bg-secondary border border-primary text-white text-center">BS4 Un Equal coloum grid</h2>
        <div class="row">
            <div class="col-3">colum 1
            </div>
            <div class="col-6">colum 2
            </div>
            <div class="col-3">colum 3</div>
        </div>
    </div>
</body>

</html>
